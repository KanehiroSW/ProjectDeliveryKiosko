<ion-content>
  <div class="header">
    <p class="ptit">PEDIDOS</p>
    <p class="psub">EN PROCESO</p>
  </div>
  <img class="imgReport" src="assets/History.png" alt="Report" />
  <ion-list lines="none">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="imgBanner" alt="Banner2" src="/assets/OPBanner.png" />
          </ion-col>
          <ion-col>
            <ion-card-title>Pedido:</ion-card-title>
            <ion-card-subtitle>000001</ion-card-subtitle>

            <ion-select
              class="iselect"
              label-placement="stacked"
              interface="popover"
              label="Estado:"
              placeholder="Seleccionar"
            >
              <ion-select-option value="EN_PREPARACION"
                >EN PREPARACION</ion-select-option
              >
              <ion-select-option value="ORDEN_LISTA"
                >ORDEN LISTA</ion-select-option
              >
            </ion-select>
            <ion-button  expand="block" fill="clear" shape="round">
              Actualizar
            </ion-button>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
