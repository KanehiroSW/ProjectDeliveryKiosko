<ion-content>
  <div class="container">
    <ion-searchbar placeholder="Buscar producto"></ion-searchbar>

    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <ion-card-subtitle>{{ product.description }}</ion-card-subtitle>
        
      </ion-card-header>
      <ion-card-content>
        <img [src]="product.image" alt="{{ product.name }}">
        <ion-button color="success" (click)="updateProduct(product)">ACTUALIZAR</ion-button>
        <ion-button color="danger" (click)="deleteProduct(product)">BORRAR</ion-button> {{ product.price }}
        
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="success" (click)="addProduct()">AGREGAR PRODUCTO</ion-button>
  </div>
</ion-content>
